name: "CodeQL config"

queries:
  - uses: security-and-quality
  - uses: security-extended

paths:
  - src
  - lib
  - apps
paths-ignore:
  - node_modules
  - test
  - dist
  - build

disable-default-queries: false

# The 'customQueries' block was removed as it was syntactically incorrect and non-functional.
# To add custom queries, create .ql files and reference them in a query suite (.qls) file.
