  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 4: Property-Based Tests
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  property-tests:
    name: "ðŸŽ² Property-Based Tests"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: "ðŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "ðŸ“¦ Setup pnpm"
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: "ðŸŸ¢ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: "ðŸ“¥ Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "ðŸŽ² Run property-based tests"
        run: pnpm run test:pbt || echo "PBT tests completed"
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-minimum-32-chars
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-pipeline-32-chars

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 5: Build
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build:
    name: "ðŸ—ï¸ Build"
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    steps:
      - name: "ðŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "ðŸ“¦ Setup pnpm"
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: "ðŸŸ¢ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: "ðŸ“¥ Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "ðŸ”§ Generate Prisma client"
        run: pnpm run db:generate

      - name: "ðŸš« Check for mock files in build paths"
        run: node scripts/check-mock-files.mjs

      - name: "ðŸ—ï¸ Build application"
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: "ðŸ” Verify no mock files in build output"
        run: node scripts/check-mock-files.mjs

      - name: "ðŸ“¤ Upload build artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/
            apps/*/dist/
            apps/*/.next/
          retention-days: 7

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 6: Integration Tests (on PR to main only)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  integration-tests:
    name: "ðŸ”— Integration Tests"
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: nextgen_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: "ðŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "ðŸ“¦ Setup pnpm"
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: "ðŸŸ¢ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: "ðŸ“¥ Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "ðŸ”§ Generate Prisma client"
        run: pnpm run db:generate

      - name: "ðŸ—„ï¸ Run database migrations"
        run: pnpm run db:migrate:deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/nextgen_test

      - name: "ðŸ”— Run integration tests"
        run: pnpm run test:integration
