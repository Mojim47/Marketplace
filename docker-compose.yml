version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nextgen-postgres
    environment:
      POSTGRES_USER: nextgen
      POSTGRES_PASSWORD: nextgen123
      POSTGRES_DB: nextgen_marketplace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nextgen"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nextgen

  redis:
    image: redis:7-alpine
    container_name: nextgen-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass nextgen123 --maxmemory 256mb
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "nextgen123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nextgen

  minio:
    image: minio/minio:latest
    container_name: nextgen-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nextgen

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextgen-api
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://nextgen:nextgen123@postgres:5432/nextgen_marketplace
      REDIS_URL: redis://:nextgen123@redis:6379/0
      MINIO_ENDPOINT: minio
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - nextgen
    restart: unless-stopped

networks:
  nextgen:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
