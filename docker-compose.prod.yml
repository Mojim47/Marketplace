version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nextgen-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER:-nextgen}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nextgen123}
      POSTGRES_DB: ${DB_NAME:-nextgen_marketplace}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nextgen"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - nextgen-prod

  redis:
    image: redis:7-alpine
    container_name: nextgen-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD:-nextgen123} --maxmemory 512mb
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-nextgen123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - nextgen-prod

  minio:
    image: minio/minio:latest
    container_name: nextgen-minio-prod
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - nextgen-prod

  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: nextgen-api-prod
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://nextgen:nextgen123@postgres:5432/nextgen_marketplace
      REDIS_URL: redis://:nextgen123@redis:6379/0
      MINIO_ENDPOINT: minio
      API_PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v3/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - nextgen-prod

  worker:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: nextgen-worker-prod
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://nextgen:nextgen123@postgres:5432/nextgen_marketplace
      REDIS_URL: redis://:nextgen123@redis:6379/0
      MINIO_ENDPOINT: minio
      WORKER_CONCURRENCY: 10
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nextgen-prod

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  nextgen-prod:
    driver: bridge
