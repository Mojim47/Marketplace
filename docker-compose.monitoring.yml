version: '3.8'

services:
  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: nextgen-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - nextgen-network
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.0.0
    container_name: nextgen-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - nextgen-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # AlertManager - Alert Management
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: nextgen-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    networks:
      - nextgen-network
    restart: unless-stopped

  # Node Exporter - System Metrics
  node_exporter:
    image: prom/node-exporter:v1.6.0
    container_name: nextgen-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - nextgen-network
    restart: unless-stopped

  # PostgreSQL Exporter
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:v0.12.0
    container_name: nextgen-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://nextgen:nextgen123@postgres:5432/nextgen_marketplace?sslmode=disable
    networks:
      - nextgen-network
    restart: unless-stopped
    depends_on:
      - postgres

  # KeyDB Exporter
  keydb_exporter:
    image: oliver006/redis_exporter:v1.52.0
    container_name: nextgen-keydb-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=keydb:6379
      - REDIS_PASSWORD=keydb123
    networks:
      - nextgen-network
    restart: unless-stopped
    depends_on:
      - keydb

  # ClickHouse Exporter
  clickhouse_exporter:
    image: f1yegor/clickhouse-exporter:latest
    container_name: nextgen-clickhouse-exporter
    ports:
      - "9116:9116"
    environment:
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
    networks:
      - nextgen-network
    restart: unless-stopped
    depends_on:
      - clickhouse

  # Vector - Log Processing (with metrics)
  vector:
    image: timberio/vector:0.32.0-alpine
    container_name: nextgen-vector
    ports:
      - "9598:9598"  # Metrics endpoint
    volumes:
      - ./infra/vector/vector.toml:/etc/vector/vector.toml
      - /var/log:/var/log:ro
    networks:
      - nextgen-network
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:

networks:
  nextgen-network:
    external: true