global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'telegram'
  routes:
    - match:
        severity: critical
      receiver: telegram
      continue: true
    - match:
        severity: warning
      receiver: telegram

receivers:
  - name: 'telegram'
    webhook_configs:
      - url: 'http://api:3001/webhooks/alerts'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
