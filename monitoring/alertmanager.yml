global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'telegram'
  routes:
    - match:
        severity: critical
      receiver: telegram
      continue: true
    - match:
        severity: warning
      receiver: telegram
    - matchers:
        - alertname="MoodianInvoiceStalled24h"
      receiver: moodian-slack
    - matchers:
        - alertname="MoodianDLQNonEmpty"
      receiver: moodian-slack

receivers:
  - name: 'telegram'
    webhook_configs:
      - url: 'http://api:3001/webhooks/alerts'
        send_resolved: true
  - name: 'moodian-slack'
    slack_configs:
      - api_url: ${SLACK_WEBHOOK_URL}
        channel: '#moodian-alerts'
        send_resolved: true
        title: '{{ .CommonLabels.alertname }} {{ .Status }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
