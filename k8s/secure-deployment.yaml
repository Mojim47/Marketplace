apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextgen-api-secure
  namespace: nextgen-market
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nextgen-api
  template:
    metadata:
      labels:
        app: nextgen-api
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: api
        image: nextgen-api:latest
        ports:
        - containerPort: 3001
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65534
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          privileged: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 3001
          initialDelaySeconds: 10
        livenessProbe:
          httpGet:
            path: /api/live
            port: 3001
          initialDelaySeconds: 30
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}