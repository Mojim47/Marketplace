# PodDisruptionBudget for Green Deployment
# ═══════════════════════════════════════════════════════════════════════════
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-green-pdb
  namespace: nextgen
  labels:
    app: nextgen-api
    version: green
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: nextgen-api
      version: green
