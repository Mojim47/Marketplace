# ═══════════════════════════════════════════════════════════════════════════
# NextGen Marketplace - Blue-Green Deployment Configuration
# ═══════════════════════════════════════════════════════════════════════════
# Zero-downtime deployment strategy using Blue-Green pattern
# Requirements: 5.4
#
# How it works:
# 1. Blue deployment runs the current production version
# 2. Green deployment runs the new version
# 3. Service switches traffic from Blue to Green after health checks pass
# 4. Blue deployment is kept for quick rollback if needed
# ═══════════════════════════════════════════════════════════════════════════

---
# ═══════════════════════════════════════════════════════════════════════════
# ConfigMap for Blue-Green Configuration
# ═══════════════════════════════════════════════════════════════════════════
apiVersion: v1
kind: ConfigMap
metadata:
  name: blue-green-config
  namespace: nextgen
  labels:
    app: nextgen-marketplace
    component: deployment-config
data:
  # Current active deployment (blue or green)
  ACTIVE_DEPLOYMENT: "blue"
  # Health check configuration
  HEALTH_CHECK_PATH: "/health"
  HEALTH_CHECK_INTERVAL: "10"
  HEALTH_CHECK_TIMEOUT: "5"
  HEALTH_CHECK_RETRIES: "3"

---
# ═══════════════════════════════════════════════════════════════════════════
# Blue Deployment - API Service
# ═══════════════════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-blue
  namespace: nextgen
  labels:
    app: nextgen-api
    version: blue
    deployment-strategy: blue-green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nextgen-api
      version: blue
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: nextgen-api
        version: blue
        deployment-strategy: blue-green
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: nextgen-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: api
          image: ghcr.io/nextgen/marketplace-api:blue
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: DEPLOYMENT_COLOR
              value: "blue"
            - name: APP_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['version']
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: nextgen-api
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: nextgen-api

---
# ═══════════════════════════════════════════════════════════════════════════
# Green Deployment - API Service
# ═══════════════════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-green
  namespace: nextgen
  labels:
    app: nextgen-api
    version: green
    deployment-strategy: blue-green
spec:
  replicas: 0  # Initially scaled to 0, scaled up during deployment
  selector:
    matchLabels:
      app: nextgen-api
      version: green
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: nextgen-api
        version: green
        deployment-strategy: blue-green
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: nextgen-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: api
          image: ghcr.io/nextgen/marketplace-api:green
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: DEPLOYMENT_COLOR
              value: "green"
            - name: APP_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['version']
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: nextgen-api
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: nextgen-api

---
# ═══════════════════════════════════════════════════════════════════════════
# Service - Routes traffic to active deployment
# ═══════════════════════════════════════════════════════════════════════════
apiVersion: v1
kind: Service
metadata:
  name: api-blue-green
  namespace: nextgen
  labels:
    app: nextgen-api
    deployment-strategy: blue-green
spec:
  type: ClusterIP
  selector:
    app: nextgen-api
    version: blue  # Switch to 'green' during deployment
  ports:
    - name: http
      port: 80
      targetPort: 3001
      protocol: TCP

---
# ═══════════════════════════════════════════════════════════════════════════
# Preview Service - For testing green deployment before switching
# ═══════════════════════════════════════════════════════════════════════════
apiVersion: v1
kind: Service
metadata:
  name: api-preview
  namespace: nextgen
  labels:
    app: nextgen-api
    deployment-strategy: blue-green
    purpose: preview
spec:
  type: ClusterIP
  selector:
    app: nextgen-api
    version: green
  ports:
    - name: http
      port: 80
      targetPort: 3001
      protocol: TCP

---
# ═══════════════════════════════════════════════════════════════════════════
# HorizontalPodAutoscaler for Blue Deployment
# ═══════════════════════════════════════════════════════════════════════════
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-blue-hpa
  namespace: nextgen
  labels:
    app: nextgen-api
    version: blue
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-blue
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

---
# ═══════════════════════════════════════════════════════════════════════════
# HorizontalPodAutoscaler for Green Deployment
# ═══════════════════════════════════════════════════════════════════════════
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-green-hpa
  namespace: nextgen
  labels:
    app: nextgen-api
    version: green
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-green
  minReplicas: 0
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

---
# ═══════════════════════════════════════════════════════════════════════════
# PodDisruptionBudget for Blue Deployment
# ═══════════════════════════════════════════════════════════════════════════
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-blue-pdb
  namespace: nextgen
  labels:
    app: nextgen-api
    version: blue
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: nextgen-api
      version: blue

---
