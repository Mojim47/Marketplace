# ═══════════════════════════════════════════════════════════════════════════
# NextGen Marketplace - Kubernetes Deployment Manifests (k8s-api.yaml)
# ═══════════════════════════════════════════════════════════════════════════
# Production-ready Kubernetes configuration for API service
# Deploy with: kubectl apply -f k8s-api.yaml

apiVersion: v1
kind: Namespace
metadata:
  name: nextgen
  labels:
    name: nextgen
    version: 2026

---
# ═══════════════════════════════════════════════════════════════════════════
# ConfigMap for application configuration
# ═══════════════════════════════════════════════════════════════════════════

apiVersion: v1
kind: ConfigMap
metadata:
  name: nextgen-api-config
  namespace: nextgen
data:
  NODE_ENV: production
  PORT: "3001"
  API_PREFIX: "/api"
  LOG_LEVEL: info
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
  CORS_ORIGINS: "https://marketplace.example.com,https://admin.marketplace.example.com"
  NEXT_PUBLIC_ANALYTICS: "true"

---
# ═══════════════════════════════════════════════════════════════════════════
# Secret for sensitive configuration
# ═══════════════════════════════════════════════════════════════════════════

apiVersion: v1
kind: Secret
metadata:
  name: nextgen-api-secrets
  namespace: nextgen
type: Opaque
stringData:
  DATABASE_URL: "postgresql://nextgen:password@postgres.nextgen.svc.cluster.local:5432/nextgen_marketplace?schema=public"
  REDIS_URL: "redis://:password@redis.nextgen.svc.cluster.local:6379/0"
  JWT_SECRET: "change-me-to-secure-jwt-secret-256-bits"
  JWT_REFRESH_SECRET: "change-me-to-secure-jwt-refresh-secret"

---
# ═══════════════════════════════════════════════════════════════════════════
# Service Account with RBAC
# ═══════════════════════════════════════════════════════════════════════════

apiVersion: v1
kind: ServiceAccount
metadata:
  name: nextgen-api
  namespace: nextgen

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nextgen-api-role
  namespace: nextgen
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nextgen-api-rolebinding
  namespace: nextgen
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nextgen-api-role
subjects:
  - kind: ServiceAccount
    name: nextgen-api
    namespace: nextgen

---
# ═══════════════════════════════════════════════════════════════════════════
# Deployment for API Service
# ═══════════════════════════════════════════════════════════════════════════

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextgen-api
  namespace: nextgen
  labels:
    app: nextgen-api
    version: 2026.1.0
  annotations:
    description: "NextGen Marketplace API Service"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: nextgen-api
  template:
    metadata:
      labels:
        app: nextgen-api
        version: 2026.1.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      # Service account
      serviceAccountName: nextgen-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      # Pod scheduling
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - nextgen-api
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - compute

      # Init containers
      initContainers:
        - name: wait-for-db
          image: busybox:latest
          command:
            - 'sh'
            - '-c'
            - |
              until nc -z postgres.nextgen.svc.cluster.local 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is available"

      # Containers
      containers:
        - name: api
          image: nextgen-api:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE

          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Environment variables
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: nextgen-api-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: nextgen-api-config
                  key: PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: nextgen-api-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: nextgen-api-secrets
                  key: REDIS_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: nextgen-api-secrets
                  key: JWT_SECRET
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: nextgen-api-config
                  key: LOG_LEVEL
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          # Resources
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
              ephemeral-storage: 500Mi
            limits:
              cpu: 2000m
              memory: 2Gi
              ephemeral-storage: 2Gi

          # Liveness & Readiness probes
          livenessProbe:
            httpGet:
              path: /livez
              port: 3001
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /readyz
              port: 3001
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          # Startup probe (for slow starting containers)
          startupProbe:
            httpGet:
              path: /livez
              port: 3001
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-log
              mountPath: /var/log

      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-log
          emptyDir: {}

      # Restart policy
      restartPolicy: Always

      # Termination grace period
      terminationGracePeriodSeconds: 30

      # DNS config for cluster DNS
      dnsPolicy: ClusterFirst

---
# ═══════════════════════════════════════════════════════════════════════════
# Service for API
# ═══════════════════════════════════════════════════════════════════════════

apiVersion: v1
kind: Service
metadata:
  name: nextgen-api
  namespace: nextgen
  labels:
    app: nextgen-api
spec:
  type: ClusterIP
  selector:
    app: nextgen-api
  ports:
    - name: http
      port: 3001
      targetPort: 3001
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# ═══════════════════════════════════════════════════════════════════════════
# Horizontal Pod Autoscaler
# ═══════════════════════════════════════════════════════════════════════════

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nextgen-api-hpa
  namespace: nextgen
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nextgen-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max

---
# ═══════════════════════════════════════════════════════════════════════════
# Pod Disruption Budget for high availability
# ═══════════════════════════════════════════════════════════════════════════

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nextgen-api-pdb
  namespace: nextgen
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: nextgen-api

---
# ═══════════════════════════════════════════════════════════════════════════
# NetworkPolicy for security
# ═══════════════════════════════════════════════════════════════════════════

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nextgen-api-network-policy
  namespace: nextgen
spec:
  podSelector:
    matchLabels:
      app: nextgen-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3001
        - protocol: TCP
          port: 9090
    - from:
        - podSelector:
            matchLabels:
              app: nextgen-web
      ports:
        - protocol: TCP
          port: 3001
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53

---
# ═══════════════════════════════════════════════════════════════════════════
# Ingress for external access
# ═══════════════════════════════════════════════════════════════════════════

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextgen-api-ingress
  namespace: nextgen
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  tls:
    - hosts:
        - api.marketplace.example.com
      secretName: nextgen-api-tls
  rules:
    - host: api.marketplace.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextgen-api
                port:
                  number: 3001
