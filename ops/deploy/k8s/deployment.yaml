apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextgen-api
  labels:
    app: nextgen-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextgen-api
  template:
    metadata:
      labels:
        app: nextgen-api
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: nextgen-api-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: api
          image: ${{ IMAGE_REF }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: logs
              mountPath: /var/log/app
      volumes:
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nextgen-api-sa
  labels:
    app: nextgen-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nextgen-api-role
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "events"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nextgen-api-rb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nextgen-api-role
subjects:
  - kind: ServiceAccount
    name: nextgen-api-sa
