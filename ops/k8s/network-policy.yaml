apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-api
  namespace: marketplace
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from: [] # deny-all ingress to pods unless explicitly allowed by other policies
  egress:
    - to: []   # deny-all egress unless explicitly matched below
    - to:
        - namespaceSelector:
            matchLabels:
              role: frontend
      ports:
        - protocol: TCP
          port: 3000
    - to:
        - namespaceSelector:
            matchLabels:
              role: api
      ports:
        - protocol: TCP
          port: 4000
