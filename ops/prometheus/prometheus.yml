# Prometheus Configuration
# File: ops/prometheus/prometheus.yml

---
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'production'
    region: 'us-east-1'
    environment: 'prod'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - 'recording-rules.yml'
  - 'alert-rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Service
  - job_name: 'api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:3000']
        labels:
          service: 'nextgen-market-api'
          version: '1.0.0'

  # API Endpoints (multiple instances)
  - job_name: 'api-instances'
    metrics_path: '/metrics'
    consul_sd_configs:
      - server: 'consul:8500'
        services: ['api']
    relabel_configs:
      - source_labels: [__meta_consul_service]
        target_label: service
      - source_labels: [__meta_consul_node]
        target_label: node

  # Database PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          database: 'nextgen_market'

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          cache: 'redis'

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: 
          - 'node1:9100'
          - 'node2:9100'
          - 'node3:9100'
        labels:
          group: 'production'

  # Docker Container monitoring
  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:9323']

  # Kubernetes metrics (if using K8s)
  - job_name: 'kubernetes'
    kubernetes_sd_configs:
      - role: 'pod'
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace]
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: kubernetes_pod_name

  # Elasticsearch metrics
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch-exporter:9114']
        labels:
          cluster: 'elastic-prod'

  # Application Insights (Azure)
  - job_name: 'azure-insights'
    scrape_interval: 1m
    static_configs:
      - targets: ['localhost:8888']
        labels:
          source: 'azure'
