# ═══════════════════════════════════════════════════════════════════════════
# Nginx Reverse Proxy - Unified for App and Monitoring
# ═══════════════════════════════════════════════════════════════════════════
# Purpose: Route traffic to web, api, and protected monitoring tools.
# Security: Rate limiting, access control, SSL termination (placeholder)
# Compression: Brotli and Gzip for optimal performance
# ═══════════════════════════════════════════════════════════════════════════

# Load Brotli module (requires nginx-module-brotli)
load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # ───────────────────────────────────────────────────────────────────────
    # Brotli Compression - High Performance
    # ───────────────────────────────────────────────────────────────────────
    brotli on;
    brotli_comp_level 6;
    brotli_min_length 256;
    brotli_static on;
    brotli_types
        text/plain
        text/css
        text/javascript
        text/xml
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-font-opentype
        application/x-font-truetype
        application/xhtml+xml
        font/truetype
        font/opentype
        font/eot
        font/otf
        image/svg+xml
        image/x-icon
        image/vnd.microsoft.icon;
    
    # ───────────────────────────────────────────────────────────────────────
    # Gzip Compression - Fallback for older browsers
    # ───────────────────────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/javascript
        text/xml
        text/x-component
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-font-opentype
        application/x-font-truetype
        application/xhtml+xml
        font/truetype
        font/opentype
        font/eot
        font/otf
        image/svg+xml
        image/x-icon
        image/vnd.microsoft.icon;
    
    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Hide Nginx version
    server_tokens off;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=web:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=monitoring:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # ───────────────────────────────────────────────────────────────────────
    # HTTP Server - Redirect to HTTPS
    # ───────────────────────────────────────────────────────────────────────
    server {
        listen 80;
        server_name _;
        
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location / {
            # In a real production environment, this should redirect to HTTPS
            # return 301 https://$host$request_uri;
            
            # For now, we'll proxy to the web service
            proxy_pass http://172.28.0.16:3000; # Proxy to web service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://172.28.0.12:3001; # Proxy to api service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # ───────────────────────────────────────────────────────────────────────
    # Prometheus (Port 9090) - Protected with Basic Auth
    # ───────────────────────────────────────────────────────────────────────
    server {
        listen 9090;
        server_name _;
        
        # Rate limiting
        limit_req zone=monitoring burst=20 nodelay;
        limit_conn conn_limit 10;
        
        # Basic Authentication
        auth_basic "Prometheus - Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        location / {
            proxy_pass http://172.28.0.13:9090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
    
    # ───────────────────────────────────────────────────────────────────────
    # Grafana (Port 9091) - Protected with Basic Auth
    # ───────────────────────────────────────────────────────────────────────
    server {
        listen 9091;
        server_name _;
        
        # Rate limiting
        limit_req zone=monitoring burst=20 nodelay;
        limit_conn conn_limit 10;
        
        # Basic Authentication
        auth_basic "Grafana - Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        location / {
            proxy_pass http://172.28.0.14:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Grafana
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}