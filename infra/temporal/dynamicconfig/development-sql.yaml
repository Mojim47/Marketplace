# ═══════════════════════════════════════════════════════════════════════════
# NextGen Marketplace - Temporal Dynamic Configuration
# ═══════════════════════════════════════════════════════════════════════════

# Frontend service configuration
frontend.enableClientVersionCheck:
  - value: true
    constraints: {}

# History service configuration
history.maxAutoResetPoints:
  - value: 20
    constraints: {}

# Matching service configuration
matching.numTaskqueueReadPartitions:
  - value: 4
    constraints: {}

matching.numTaskqueueWritePartitions:
  - value: 4
    constraints: {}

# Worker service configuration
worker.executionScannerEnabled:
  - value: true
    constraints: {}

worker.executionScannerConcurrency:
  - value: 5
    constraints: {}

# System limits
system.maxIDLength:
  - value: 1000
    constraints: {}

system.maxWorkflowIDLength:
  - value: 1000
    constraints: {}

# Workflow execution limits
limit.maxWorkflowExecutionSize:
  - value: 50000000  # 50MB
    constraints: {}

limit.maxActivityScheduleToStartTimeout:
  - value: "300s"
    constraints: {}

# Retention settings
system.defaultWorkflowRetentionTTL:
  - value: "72h"
    constraints: {}

# Performance tuning
system.enableActivityEagerExecution:
  - value: true
    constraints: {}

system.enableEagerWorkflowStart:
  - value: true
    constraints: {}

# Archival configuration
system.enableArchival:
  - value: false
    constraints: {}

# Metrics configuration
system.enableMetricsCapture:
  - value: true
    constraints: {}

# Search attributes
system.forceSearchAttributesCacheRefreshOnRead:
  - value: false
    constraints: {}

# Namespace configuration
system.enableNamespaceNotActiveAutoForwarding:
  - value: true
    constraints: {}

# Development specific settings
system.enableDebugMode:
  - value: true
    constraints: {}

system.enableSQLAsyncTransaction:
  - value: true
    constraints: {}