groups:
  - name: moodian-sla
    rules:
      - alert: MoodianInvoiceStalled24h
        expr: |
          sum by (tenant_id) (moodian_invoices_pending_24h) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Moodian invoices pending >24h"
          description: "One or more invoices have not been sent/confirmed within 24h. tenant={{ $labels.tenant_id }}"
